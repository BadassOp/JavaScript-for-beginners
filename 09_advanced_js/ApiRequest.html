<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
    0	(UNSENT)	Client has been created. open() not called yet.
    1	(OPENED)	open() has been called.
    2	(HEADERS_RECEIVED)	send() has been called, and headers and status are available.
    3	(LOADING)	Downloading; responseText holds partial data.
    4	(DONE)	The operation is complete.
</body>
<script>
    // XMLHttpRequest is a class so we have to create an object using this by keyword 
    const requestUrl = 'https://api.github.com/users/BadassOP'
    const xhr = new XMLHttpRequest() //creating fresh object and storing it in a variable

    xhr.open('get', requestUrl)  //used to send the request and where to request  

    // xhr always changes the state
    // console.log(xhr.readyState); //to see the changing state
    // to see continuously changing state, it takes a function 
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            // console.log(this.responseText); //this is used whenever talking about current context

            const data = JSON.parse(this.responseText) // converting string data to JSON bcoz the response sended by the url always comes in string
            
            // console.log(typeof data);  // to check the type of the data
            
            console.log(data.login);
            
        }
    }
    xhr.send() //sends the request


    /*
    NOTES About console

    - console is not a part of core javascript
    - as console is a debugger tool(browser's dev tool) so the javascript runtime env injects it.
    - v8 engine github provides debugging tools, api's etc.
    */
</script>
</html>
